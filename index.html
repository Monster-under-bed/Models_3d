<!DOCTYPE html>
<html>
<head>
    <title>FreeCAD 3D Viewer</title>
    <style>
        body { margin: 0; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            z-index: 100;
        }
    </style>
    <!-- Используем последнюю стабильную версию Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/WebGL.js"></script>
</head>
<body>
    <div id="info">Инициализация...</div>
    
    <script>
        // 1. Проверка WebGL
        if (!WEBGL.isWebGLAvailable()) {
            const warning = WEBGL.getWebGLErrorMessage();
            document.body.appendChild(warning);
            throw new Error('WebGL не поддерживается');
        }

        // 2. Инициализация сцены
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 3. Освещение
        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // 4. Визуальные помощники
        const grid = new THREE.GridHelper(10, 10);
        scene.add(grid);
        
        const axes = new THREE.AxesHelper(5);
        scene.add(axes);

        // 5. Загрузка модели с улучшенной обработкой ошибок
        const loader = new THREE.GLTFLoader();
        const info = document.getElementById('info');
        
        // Альтернативный метод загрузки через fetch
        async function loadModel() {
            try {
                info.textContent = "Начинаем загрузку...";
                
                const response = await fetch('./model.glb');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.arrayBuffer();
                info.textContent = "Файл загружен, обработка...";
                
                // Парсинг модели
                const gltf = await new Promise((resolve, reject) => {
                    loader.parse(data, '', resolve, reject);
                });
                
                info.textContent = "Модель загружена успешно!";
                console.log("Успешно распарсено:", gltf);
                
                // Добавляем модель в сцену
                scene.add(gltf.scene);
                
                // Автонастройка камеры
                const box = new THREE.Box3().setFromObject(gltf.scene);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                
                camera.position.copy(center);
                camera.position.z += size.length() * 1.5;
                camera.lookAt(center);
                
                // Обновляем элементы управления
                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.target.copy(center);
                controls.update();
                
                return controls;
                
            } catch (error) {
                console.error("Полная ошибка загрузки:", error);
                info.textContent = `Ошибка: ${error.message}`;
                return null;
            }
        }

        // 6. Запуск загрузки и анимации
        let controls = null;
        
        loadModel().then(result => {
            controls = result;
            animate();
        });

        function animate() {
            requestAnimationFrame(animate);
            if (controls) controls.update();
            renderer.render(scene, camera);
        }

        // 7. Обработка ресайза
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
